<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <form id="addBookForm" action="" method="post">
          <fieldset>
            <legend>Add Books</legend>
            <label for="booktitle">Book title: </label>
            <input type="text" id="booktitle" name="title" required />
            <label for="bookauthor">Book author: </label>
            <input type="text" id="bookauthor" name="author" required />
            <label for="bookpages">Pages: </label>
            <input type="text" id="bookpages" name="pages" required />
            <p id="bookStat">Unread</p>
            <label class="switch">
              <input
                type="hidden"
                id="statCheckHidden"
                name="checkbox"
                value="Unread"
              />
              <input
                type="checkbox"
                id="statCheck"
                name="checkbox"
                value="Read"
              />
              <span class="slider round"></span>
            </label>
            <button type="submit">submit</button>
          </fieldset>
        </form>
      </div>
      <div class="topBar">
        <h2>Virtual Library</h2>
      </div>
      <div class="content">
        <div class="bookinfo"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
